<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>__EESMSG_extensionDescription__</title>
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="editemailsubjectPopup.css" type="text/css" />
  <script src="/content/scripts/locales.js"></script>
  <script src="editemailsubjectPopup.js" type="module"></script>
</head>

<body>
  <div id="busy" class="overlay">
    <img src="/content/images/spinner.gif"/>
  </div>

  <div id="ok" class="overlay">
    <img src="/content/images/check.png"/>
  </div>

  <div id="error" class="overlay">
    <img src="/content/images/error.png"/>
  </div>

  <div id="container">
    <div>
      <div>__EESMSG_lang.subject__</div>
      <div style="display:flex; margin-top:1ex;">
        <input style="flex-grow:1" type="text" id="editemailsubjectInput" />
      </div>
      <label><input id="keepBackup" type="checkbox"/>__EESMSG_lang.keepBackup__</label>
    </div>

    <div>
      <div id="editemailsubjectOldDesc" style="font-size:small">__EESMSG_lang.subjectOld__</div>
      <div style="display:flex;">
        <input style="flex-grow:1" type="text" disabled="true" id="editemailsubjectOld" />
        <input style="margin-left: 1ex" type="button" id="editemailsubjectCANCEL" value="CANCEL">
        <input style="margin-left: 1ex" type="button" id="editemailsubjectOK" value="OK">
      </div>
    </div>
  </div>

</body>

</html>
